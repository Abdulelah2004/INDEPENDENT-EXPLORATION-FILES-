<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Label Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Advanced Label Creator</h1>
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput">

    <label for="textColor">Choose Color:</label>
    <input type="color" id="textColor">

    <label for="fontSize">Font Size (px):</label>
    <input type="number" id="fontSize" value="24">

    <label for="fontFamily">Choose Font:</label>
    <select id="fontFamily">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Verdana">Verdana</option>
    </select>

    <div class="options">
      <label>
        <input type="checkbox" id="boldOption"> Bold
      </label>
      <label>
        <input type="checkbox" id="italicOption"> Italic
      </label>
      <label>
        <input type="checkbox" id="underlineOption"> Underline
      </label>
      <label>
        <input type="checkbox" id="numberOption"> Numbered
      </label>
    </div>

    <button id="createLabelButton">Create Label</button>
    <button id="copyButton">Copy to Clipboard</button>

    <div id="outputLabel"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
